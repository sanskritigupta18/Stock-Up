            <h2>Add Inventory Data</h2>

            <form method="POST" name="sample">
              <br />
              Product Name: <input class="textArea" type="text" name="name" />

              <input class="textArea" type="number" name="rollno" />

                class="buttonSubmit"
                name="add"
                value="Add Data"
                onclick="addStudent();"
                class="btn btn-success"
              />
              <hr />
